<div id="image-container" style="text-align: center; margin: 0 auto;"></div>
<script>
  var images = new Array("Jinx.jpg", "Kizmet.jpg", "DansCat.png", "mikesdog.png", "rydersdog.png", "axelrosa.png", "PlubCat.jpg", "pauldog.png");

function addImage() {
  var index = Math.floor(Math.random() * images.length); 
  var img = document.createElement("img");
  img.src = images[index]; 
  img.width = 500;
  var container = document.getElementById("image-container");
  if (container.firstChild) {
    container.removeChild(container.firstChild);
  }
  container.appendChild(img);
}


setInterval(addImage, 1000);

</script>
